<!DOCTYPE html>
<html>
<head>
    <title>Pothole Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Road Pothole Detection System</h1>
        </header>
        
        <div class="panels-container">
            <div class="info-panel">
                <h3>Route Information</h3>
                <p id="pothole-count">Potholes on route: 0</p>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="start" placeholder="Starting point (e.g., Tamilnadu)" />
                        <div id="start-results" class="search-results"></div>
                    </div>
                    
                    <div class="search-box">
                        <input type="text" id="destination" placeholder="Destination (e.g., Chengalpattu)" />
                        <div id="destination-results" class="search-results"></div>
                    </div>
                    
                    <button id="route-btn">Find Route</button>
                </div>
                <div id="route-status"></div>
            </div>
            
            <!-- New panel for turn-by-turn directions -->
            <div class="info-panel directions-panel" id="directions-panel">
                <h3>Turn-by-Turn Directions</h3>
                <div id="directions-container">
                    <p class="directions-placeholder">Enter a start and destination to get directions.</p>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="legend">
            <div class="legend-title">Pothole Severity</div>
            <div class="legend-item">
                <span class="dot severe"></span> Severe Pothole
            </div>
            <div class="legend-item">
                <span class="dot moderate"></span> Moderate Pothole
            </div>
            <div class="legend-item">
                <span class="dot mild"></span> Mild Pothole
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
